<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:url" content="https://laf.tokyo" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="LaF Client" />
        <meta property="og:description" content="LaF Client Official Website" />
        <meta property="og:site_name" content="LaF Client" />
        <meta property="og:image" content="https://laf.tokyo/img/thumbnail.png" />
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@nullA1m" />
        <title>LaF Client</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="./css/index.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="./img/favicon.ico">
    </head>
    <body>
        <script src="./script/index.js"></script>
        <div id="usePC">
            This client is not compatible with smartphone.<br><br>
            Please use your computer to download LaF client.
        </div>
        <div id="iconHolder">
            <img id="iconImg" src="./img/icon.svg"/>
        </div>
        <div id="releaseInfo">
            <div id="iconTitle">
                <div>
                    <img id="iconImg2" src="./img/icon.svg"/>
                </div>
                LaF Client <span id="versionText">vX.Y.Z</span>
                <div id="linksHolder">
                    <a id="releaseLink" target="_blank" rel="noopener noreferrer">Release Notes</a> | 
                    <a id="helpLink" target="_blank" href="https://github.com/LaFClient/LaF#readme" rel="noopener noreferrer">Help</a>
                </div>
            </div>
            <div id="buttonsHolder">
                <div class="button">
                    <img id="mpLogo" src="./img/windows.svg"/>
                    <div>
                        <div id="mpOS">Platform</div>
                        <div id="mpInfo"><span id="mpSize">XMB</span> - <span id="mpBit">32/64bit</span></div>
                    </div>
                </div>
                <div id="subHolder">
                    <div class="button sp">
                        <img class="spLogo" id="spLogo1" src="./img/apple.svg"/>
                        <div>
                            <div class="spOS" id="spOS1">Platform</div>
                            <div class="spInfo" id="spInfo1"><span id="spSize1">XMB</span> - <span id="spBit1">32/64bit</span></div>
                        </div>
                    </div>
                    <div class="button sp">
                        <img class="spLogo" id="spLogo2" src="./img/linux.svg"/>
                        <div>
                            <div class="spOS" id="spOS2">Platform</div>
                            <div class="spInfo" id="spInfo2"><span id="spSize2">XMB</span> - <span id="spBit2">32/64bit</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="badges">
                <a href="https://github.com/LaFClient/LaF" target="_blank" rel="noopener noreferrer"><img src="https://img.shields.io/badge/GitHub-LaFClient%2FLaF-white?labelColor=202225&color=336666" alt=""></a>
                <a href="https://github.com/LaFClient/LaF/releases" target="_blank" rel="noopener noreferrer"><img src="https://img.shields.io/github/downloads/LaFClient/LaF/total?labelColor=202225&color=336666&label=Client Downloads" alt=""></a>
                <a href="https://github.com/LaFClient/LaF/releases/latest" target="_blank" rel="noopener noreferrer"><img id="releaseBadge" src="" alt=""></a>
                <a href="https://discord.gg/9M9TgDRt9G"  target="_blank" rel="noopener noreferrer"><img src="https://img.shields.io/discord/911130667448954880.svg?label=&logo=discord&logoColor=ffffff&color=202225&labelColor=5865f2" alt=""></a>
            </div>
            <div style="height: 10px;"></div>
            <div id="copyrights">(c) 2022 LaF Development Team</div>
        </div>
    </body>
</html>
